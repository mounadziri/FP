<table class="table table-sm table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>

      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">customer</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i=index">
      <th scope="row">{{ i+1}}</th>
      <td>{{ user.firstName}}</td>
      <td>{{ user.lastName}}</td>
      <td>{{ user.age}}</td>
      <td>{{ user.birthDate}}</td>
